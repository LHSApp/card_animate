<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> ,
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <img id="bg" src="/img/bg.jpg" alt="">
        <img id="moon" src="/img/moon.png" alt="">
        <img id="cloud1" src="/img/cloud1.png" alt="">
        <img id="cloud2" src="/img/cloud2.png" alt="">
        <img id="aviao" src="/img/aviao2.png" alt="">
        <div id="tree"></div>
        <h2 id="text">Anoiteceu Azul</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#moon', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
        })

        gsap.to('#bg', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
        })

        gsap.to('#aviao', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
            y: -500,
            x: 2200
        })

        gsap.to('#tree', {
            scrollTrigger: {
                scrub: 1
            },

            x: -500
        })
        gsap.to('#cloud1', {
            scrollTrigger: {
                scrub: 1
            },

            x: -200
        })

        gsap.to('#cloud2', {
            scrollTrigger: {
                scrub: 1
            },

            x: 200
        })


        gsap.to('#text', {
            scrollTrigger: {
                scrub: 1
            },

            y: -800
        })
    </script>
</body>

</html>
